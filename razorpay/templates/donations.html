{% extends "base.html" %}

{% block content %}




<div id="app">
    <div class="col-6 pt-5  mx-auto">
        <div class="text-center">
            <img src="https://img.rawpixel.com/s3fs-private/rawpixel_images/creative_room/v804-sasi-lifestylesticker-112_2.jpg?bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&q=80&usm=15&vib=3&w=1300&s=a3fa6d5eb4233e9b7ca392ce92635226"
                style="height:200px" class="img-fluid img-reponsive text-center">

            <h4>Donate US</h4>
        </div>

        <form class="m" method="POST">
            {% csrf_token %}
            <div class="form-group pt-4">
                <label for="exampleInputEmail1">Your name</label>
                <input v-model="name" name="name" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="form-group ">
                <label for="exampleInputEmail1">Your Email</label>
                <input v-model="email" name="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter Amount</label>
                <input v-model="amount" type="number" class="form-control" name="amount" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">
                    Thanks for the coffee.</small>

            </div>

            <button class="btn btn-success btn-block" type="submit">Donate</button>
        </form>





        <div class="container mx-auto text-center mt-4" v-if="name && amount">
            <form action="/success" method="POST">
                <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_FeSKspFKrmILOE"
                    data-amount="{{payment.amount}}" data-currency="INR" data-order_id="{{payment.id}}"
                    data-buttontext="Donate  with Razorpay" data-name="Acme Corp"
                    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                    data-image="https://example.com/your_logo.jpg" data-prefill.name="Gaurav Kumar"
                    data-prefill.email="gaurav.kumar@example.com" data-theme.color="#F37254">
                    </script>
            </form>
        </div>

    </div>




</div>







<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            message: 'Hello Vue!',
            name: null,
            amount: null

        },
        methods: {
            greet: function (name) {
                console.log('Hello from ' + name + '!')
            },
            get: function () {
                console.log(this.name, this.amount)
            }
        },
        watch: {
            amount() {
                console.log(this.amount)
            }
        }
    });
</script>


<style>
    body {
        background: #f5f6f8;
    }
</style>
{% endblock %}
